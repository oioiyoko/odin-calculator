<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta content charset="utf-8">
        <link href="style.css" rel="stylesheet">
        <title>Calculator</title>
    </head>

<body>
    <div class="container">
        <div class="screen">
            <div class="input">2948 + 39</div>
            <div class="result">408234</div>
        </div>

        <div class="buttons">
            <button id="clear" class="special key">Clear</button>
            <button id="delete" class="special key">Delete</button>
            <div class="lineBreak"></div>
            <button id="7" class="normal key">7</button>
            <button id="8" class="normal key">8</button>
            <button id="9" class="normal key">9</button>
            <button id="divide" class="normal key">%</button>
            <div class="lineBreak"></div>
            <button id="4" class="normal key">4</button>
            <button id="5" class="normal key">5</button>
            <button id="6" class="normal key">6</button>
            <button id="multiply" class="normal key">X</button>
            <div class="lineBreak"></div>
            <button id="1" class="normal key">1</button>
            <button id="2" class="normal key">2</button>
            <button id="3" class="normal key">3</button>
            <button id="subtract" class="normal key">-</button>
            <div class="lineBreak"></div>
            <button id="0" class="normal key">0</button>
            <button id="period" class="normal key">.</button>
            <button id="equals" class="normal key">=</button>
            <button id="plus" class="normal key">+</button>
        </div>








    </div>
    <script src="script.js"></script>
</body>
</html>
