<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta content charset="utf-8">
        <link href="style.css" rel="stylesheet">
        <title>Calculator</title>
    </head>

<body>
    <div class="container">
        <div class="screen">
            <div class="input"></div>
            <div class="result"></div>
        </div>

        <div class="buttons">
            <button id="clear" class="special key">Clear</button>
            <button id="delete" class="special key">Delete</button>
            <div class="lineBreak"></div>
            <button id="7" class="normal key number">7</button>
            <button id="8" class="normal key number">8</button>
            <button id="9" class="normal key number">9</button>
            <button id="divide" class="normal key operator">%</button>
            <div class="lineBreak"></div>
            <button id="4" class="normal key number">4</button>
            <button id="5" class="normal key number">5</button>
            <button id="6" class="normal key number">6</button>
            <button id="multiply" class="normal key operator">X</button>
            <div class="lineBreak"></div>
            <button id="1" class="normal key number">1</button>
            <button id="2" class="normal key number">2</button>
            <button id="3" class="normal key number">3</button>
            <button id="subtract" class="normal key operator">-</button>
            <div class="lineBreak"></div>
            <button id="0" class="normal key number">0</button>
            <button id="period" class="normal key number">.</button>
            <button id="equals" class="normal key">=</button>
            <button id="add" class="normal key operator">+</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
